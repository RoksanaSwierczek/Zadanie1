<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="Stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a class= "headerIcons" href="https://gmail.com">Gmail</a>
        <a class="headerIcons" href="https://www.google.pl/imghp?hl=pl&tab=wi&authuser=0">Grafika</a>
        <a class="headerIcons" href="https://about.google/intl/pl/products"><i class="fas fa-th"></i></a>
        <a class="headerIcons" href="#"><img src="photo.png" alt="account"></a>
    </header>

    <div class="main">
      <img class="mainLogo" src="googleLogo.png" alt="google">
        <div class="mainSearch">
            <i class="fas fa-search"></i>
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>
        <div class="mainNavigation">
            <button class="mainNavigation-button mdc-button mdc-button--unelevated">Szukaj w Google</button>
            <button class="mainNavigation-button mdc-button mdc-button--unelevated">Szczęśliwy traf</button>
        </div>
    </div>

    <footer >
         <div class="footerInfo">
            <p class="footerInfoCountry">Polska</p>
        </div>
        <div class="footerInfo">
            <a class="footerInfo-anchor footerInfo-anchor--left" href="https://ads.google.com">Reklamuj się</a>
            <a class="footerInfo-anchor footerInfo-anchor--left" href="https://www.google.com/services">Dla firm</a>
            <a class="footerInfo-anchor footerInfo-anchor--left" href="https://about.google/intl">O nas</a>
            <a class="footerInfo-anchor footerInfo-anchor--right" href="https://policies.google.com/privacy">Prywatność</a>
            <a class="footerInfo-anchor footerInfo-anchor--right" href="https://policies.google.com/terms">Warunki</a>
            <a class="footerInfo-anchor footerInfo-anchor--right" href="https://www.google.com/preferences">Ustawienia</a>
        </div>
    </footer>




</body>
</html>
